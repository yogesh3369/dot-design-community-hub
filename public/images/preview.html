<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2a2a2a 0%, #4a4a4a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .logo::before {
            content: 'â€¢';
            font-size: 80px;
            color: #2a2a2a;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 20px;
            margin: 0;
            opacity: 0.9;
        }
        .tagline {
            font-size: 16px;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Little Big Dots</h1>
        <p>From AI Curiosity to Design Confidence</p>
        <div class="tagline">Join our community of designers mastering AI</div>
    </div>
</body>
</html>
